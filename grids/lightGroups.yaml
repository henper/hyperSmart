# Grid for controlling light groups
# row: <icon> <slider> <text>
divs: [4,4]
merges:
  - [[0,2], [0,3]]
  - [[1,2], [1,3]]
  - [[2,2], [2,3]]
  - [[3,2], [3,3]]
elements:
  # first row
  - pos: [0,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    id: 2
  - pos: [0,1]
    slider: 0.0
  - pos: [0,2]
    text: 'Office'
  # second row
  - pos: [1,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    id: 3
  - pos: [1,1]
    slider: 0.0
  - pos: [1,2]
    text: 'Living Room'
  # third row
  - pos: [2,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    id: 4
  - pos: [2,1]
    slider: 0.0
  - pos: [2,2]
    text: 'Bar Cabinet'