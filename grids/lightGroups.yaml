# Grid for controlling light groups
# row: <icon> <slider> <text>
divs: [4,4]
merges:
  - [[0,2], [0,3]]
  - [[1,2], [1,3]]
  - [[2,2], [2,3]]
#  - [[3,2], [3,3]]
elements:
  # first row
  - pos: [0,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 2}
  - pos: [0,1]
    slider: 0.0
    touch: 'setHueLightBrightness'
    touchArgs: {group_id: 2}
  - pos: [0,2]
    text: 'Office'
  # second row
  - pos: [1,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 3}
  - pos: [1,1]
    slider: 0.0
    touchArgs: {group_id: 3}
  - pos: [1,2]
    text: 'Living Room'
  # third row
  - pos: [2,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 4}
  - pos: [2,1]
    slider: 0.0
    touchArgs: {group_id: 4}
  - pos: [2,2]
    text: 'Bar Cabinet'
  # fourth row
  # swing arm prototype
  - pos: [3,0]
    icon: 'icons/tv-table.svg'
  - pos: [3,1]
    icon: 'icons/undo.svg'
    release: 'swingLeft'
    releaseArgs: {}
  - pos: [3,2]
    icon: 'icons/flag.svg'
    release: 'swingStop'
    releaseArgs: {}
  - pos: [3,3]
    icon: 'icons/redo.svg'
    release: 'swingRight'
    releaseArgs: {}