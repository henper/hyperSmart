# Grid for controlling light groups
# row: <icon> <slider> <text>
divs: [8,4]
merges:
# light icons
  - [[0,0], [1,0]]
  - [[0,1], [1,1]]
  - [[0,2], [1,2]]
# swing arm icons
  - [[0,3], [1,3]]
  - [[2,3], [3,3]]
  - [[4,3], [5,3]]
  - [[6,3], [7,3]]
elements:
  # first row
  - pos: [0,0]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 2}
  - pos: [2,0]
    slider: 0.0
    touch: 'setHueLightBrightness'
    touchArgs: {group_id: 2}
  - pos: [3,0]
    text: 'Kontor'
  # second row
  - pos: [0,1]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 3}
  - pos: [2,1]
    slider: 0.0
    touchArgs: {group_id: 3}
  - pos: [3,1]
    text: 'V.Rum'
  # third row
  - pos: [0,2]
    icon: 'icons/wifiLightLinealGradient.svg'
    release: 'toggleHueLight'
    releaseArgs: {group_id: 4}
  - pos: [2,2]
    slider: 0.0
    touchArgs: {group_id: 4}
  - pos: [3,2]
    text: 'Barsk√•p'
  # fourth row
  # swing arm prototype
  - pos: [0,3]
    icon: 'icons/smart-tv.svg'
  - pos: [2,3]
    icon: 'icons/drop.svg'
    rotation: 90.0
    release: 'swingLeft'
    releaseArgs: {}
  - pos: [4,3]
    icon: 'icons/flagLinealGradient.svg'
    release: 'swingStop'
    releaseArgs: {}
  - pos: [6,3]
    icon: 'icons/drop.svg'
    rotation: -90.0
    release: 'swingRight'
    releaseArgs: {}